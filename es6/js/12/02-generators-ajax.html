<html>
<body>
  
  <script>
    
    function ajax(url){
      fetch(url)
        .then(data => data.json())
        .then(data => dados.next(data))
    }

    function* ajaxGen(){
      console.log('buscando posts...')
      const posts = yield ajax('https://willianjusten.com.br/search.json')
      console.log(posts)

      console.log('buscando repositorios')
      const repo = yield ajax('https://api.github.com/users/willianjusten')
      console.log(repo)
    }

    const dados = ajaxGen()
    dados.next()
    
  </script>
</body>
</html>
